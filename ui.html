<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #ffffff;
    font-size: 14px;
  }
  .input-group {
    display: flex;
    align-items: center;
    margin-bottom: 16px;
  }
  .input-group label {
    flex: 0 0 auto;
    margin-right: 12px;
    margin-bottom: 0;
  }
  .input-group input[type="text"] {
    flex: 1;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #E0E0E0;
    border-radius: 4px;
    font-size: 14px;
  }
  .radio-group {
    display: flex;
    gap: 16px;
  }
  .radio-label {
    display: flex;
    align-items: center;
    cursor: pointer;
  }
  input[type="radio"] {
    margin-right: 8px;

  }
  #result {
    margin: 16px 0;
    color: #666;
    font-size: 14px;
    height: 18px;
  }
  button {
    width: 100%;
    padding: 10px;
    color: #1E2A3B;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    margin-top: 8px;
    background-color: transparent;
  }

  #extract {
    background-color: #1E2A3B;
    color: white;
    border: none;
  }

</style>

<div class="input-group">
  <label for="prefix">Prefix</label>
  <input type="text" id="prefix" value="page/">
</div>

<div class="input-group">
  <div class="radio-group">
    <label class="radio-label">
      <input type="radio" name="exportFormat" value="json">
      <span>JSON</span>
    </label>
    <label class="radio-label">
      <input type="radio" name="exportFormat" value="csv" checked>
      <span>CSV</span>
    </label>
  </div>
</div>

<div id="result"></div>

<button id="extract">Extract</button>
<button id="export">Export</button>

<script>
let extractedStrings = [];

document.getElementById('extract').onclick = () => {
  const prefix = document.getElementById('prefix').value;
  parent.postMessage({ pluginMessage: { type: 'extract-strings', prefix } }, '*');
};

document.getElementById('export').onclick = () => {
  const format = document.querySelector('input[name="exportFormat"]:checked').value;
  parent.postMessage({ pluginMessage: { type: 'export', format, data: extractedStrings } }, '*');
};

onmessage = (event) => {
  const msg = event.data.pluginMessage;
  if (msg.type === 'extraction-complete') {
    extractedStrings = msg.strings;
    document.getElementById('result').textContent = `Extracted ${msg.strings.length} strings`;
  } else if (msg.type === 'export-json' || msg.type === 'export-csv') {
    const blob = new Blob([msg.data], { type: msg.type === 'export-json' ? 'application/json' : 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `extracted_strings.${msg.type === 'export-json' ? 'json' : 'csv'}`;
    a.click();
  }
};
</script>
